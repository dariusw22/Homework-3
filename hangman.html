<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Hangman </title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="stylesheet" href="header.css">

</head>

<body>
    <div id="wrapper">
        <h1 class="chrome">Hangman</h1>
        <h3 class="dreams">80's style</h3>
    </div>

    <div id="container">
        <h2 class="music"></h2>
        <!-- this div is where the bands image will be shown-->
        <div id="band-div"><img src="images/hangman-boardgame.jpg" alt="hangman boardgame for the 80s"></div>
        <!-- this is the div for the game section -->
        <div id="game-section">
            <p>Press any key to get started!</p>
            <div>
                <h3 class="section-title">Wins!</h3>
                <!--div where wins will be shown -->
                <div id="wins"></div>
            </div>
            <div id="current-word-section">
                <h3 class="section-title">Current Word</h3>
                <!-- this is where our current word and guessing progress will be shown -->
                <div id="current-word"></div>
            </div>
            <div id="guesses-remaining-section">
                <h3 class="section-title">Number of Guesses Remaining</h3>
                <!-- this is where our guesses letter will be shown-->
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="hangman.js"></script>
</body>

</html>
